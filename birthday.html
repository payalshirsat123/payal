<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f6d8e0, #f4c2c2, #ffedb3);
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4081;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #countdown {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .cake {
            width: 250px;
            animation: bounce 1s infinite;
            margin: 20px auto;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        .emoji {
            font-size: 2em;
            margin: 10px 0;
        }
        footer {
            margin-top: 30px;
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>🎉 Countdown to [sourav]'s Birthday! 🎂</h1>
    <img class="cake" src="<img class="cake" src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Cake_icon.png">
 
    <div id="countdown"></div>
    <div class="emoji">🎈🎁✨</div>
    <footer>Get ready to celebrate🎁_by_payal :) 🎊</footer>
    <script>
        const birthday = new Date('2024-10-20T00:00:00'); // Set your friend's birthday here
        function updateCountdown() {
            const now = new Date();
            const diff = birthday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m`;
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
